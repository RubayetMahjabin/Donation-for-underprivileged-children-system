<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <!-- Your header and navigation bar content here -->

    <div class="container">
        <h2>{{ story.title }}</h2>
        <img src="{{ url_for('assets', filename='uploads/' + story.image) }}" alt="{{ story.title }}">
        <p>{{ story.content }}</p>

        <!-- Like Button -->
        <form action="/like_story/{{ story.id }}" method="POST">
            <button type="submit" class="btn btn-primary">Like</button>
        </form>

        <!-- Comment Form -->
        <form action="/comment_story/{{ story.id }}" method="POST">
            <div class="form-group">
                <label for="content">Add Comment</label>
                <textarea class="form-control" id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>

        <!-- Display Comments -->
        <h3>Comments:</h3>
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Your footer content here -->

    <!-- Your JavaScript includes here -->
</body>
</html>
