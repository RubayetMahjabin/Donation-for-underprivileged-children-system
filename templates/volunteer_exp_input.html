<!DOCTYPE html>
<html lang="en">
<head>
    <title>Volunteer Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff5555;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #ff5555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Experience Form</h1>
        <form method="POST" action="/submit">
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name"><br>

            <label for="Experience">Experience:</label><br>
            <textarea id="Experience" name="Experience"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
