<!DOCTYPE html>
<html lang="en">
<head>
    <title>Volunteer Experiences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ff5555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .experience-card {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .experience-card h2 {
            color: #ff5555;
            margin-top: 0;
        }
        .experience-card p {
            margin-top: 10px;
            color: #444;
        }
        .like-button {
            color: #ff5555;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .like-button.active {
            color: #ff0000;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Experiences</h1>

        {% for experience in experiences %}
        <div class="experience-card">
            <h2>{{ experience[1] }}</h2>
            <p>{{ experience[2] }}</p>
            <span class="like-button" onclick="toggleLike(this)">
                &#x2665;
            </span>
        </div>
        {% endfor %}

        <a class="back-button" href="/">Back to Volunteer Form</a>
    </div>

    <script>
        function toggleLike(button) {
            button.classList.toggle("active");
        }
    </script>
</body>
</html>
