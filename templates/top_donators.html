<!DOCTYPE html>
<html>
<head>
    <title>Top Donors</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff0000;
            text-align: center;
            margin-top: 40px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background-color: #ffffff;
        }
        li {
            padding: 10px 20px;
            border-bottom: 1px solid #ff0000;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Top Donors</h1>
    <ul>
        {% for donor in top_donors %}
            <li>{{ donor[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
