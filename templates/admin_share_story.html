<body>
    <!-- Your header and navigation bar content here -->

    <div class="container">
        <h2>Share Success Story</h2>
        <form action="/admin_share_story" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Story Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Story Content</label>
                <textarea class="form-control" id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Story Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Share Story</button>
        </form>
    </div>
